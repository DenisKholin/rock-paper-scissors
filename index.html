<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/1.webp" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class="wrapper">

		<div class="title">
			<h1>PLAYER</h1>
			<h1>COMPUTER</h1>
		</div>

		<div class="wrapper__play">

			<div class="me">
				<img src="img/rock.webp" alt="sign" class="sign__img me__img">
			</div>

			<div class="score">
				<p class="me__score">0</p>
				:
				<p class="comp__score">0</p>
			</div>

			<div class="comp">
				<img src="img/rock.webp" alt="sign" class="sign__img comp__img">
			</div>

		</div>


		<div class="buttons">
			<button class="button" id="rockBtn">
				<img src="img/rock.webp" alt="rock" class="button__img">
			</button>
			<button class="button" id="paperBtn">
				<img src="img/paper.webp" alt="paper" class="button__img">
			</button>
			<button class="button" id="scissorsBtn">
				<img src="img/scissors.webp" alt="scissors" class="button__img">
			</button>
		</div>

	</div>


	<script src="script.js"></script>
</body>

</html>
