<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/1.webp" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<div class="wrapper">

		<div class="me">
			<h1>PLAYER</h1>
			<div class="img__wrapper">
				<img src="img/rock.webp" alt="" class="me__img">

			</div>
		</div>
		<div class="control">
			<div class="score">
				<p class="me__score">0</p>
				:
				<p class="comp__score">0</p>
			</div>
			<div class="buttons">
				<button class="button" id="rockBtn">Rock</button>
				<button class="button" id="paperBtn">Paper</button>
				<button class="button" id="scissorsBtn">Scissors</button>
			</div>
		</div>

		<div class="comp">
			<h1>COMPUTER</h1>
			<div class="img__wrapper">
				<img src="img/rock.webp" alt="" class="comp__img">

			</div>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
